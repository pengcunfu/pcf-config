name: Publish to TestPyPI

on:
  push:
    branches: [ test ]
    tags:
      - 'test-*'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Lint with flake8
      run: |
        flake8 pcf_config --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 pcf_config --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Type check with mypy
      run: mypy pcf_config
      continue-on-error: true
    
    - name: Test with pytest
      run: pytest --cov=pcf_config

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-test
        path: dist/

  publish-test:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/test' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/test-'))
    environment: 
      name: testpypi
      url: https://test.pypi.org/p/pcf-config
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-test
        path: dist/
    
    - name: Install twine
      run: pip install twine
    
    - name: Check environment variables configuration
      run: |
        echo "Checking environment variables configuration..."
        if [ -n "${{ vars.TESTPYPI }}" ]; then
          echo "✅ TESTPYPI variable is configured"
        else
          echo "❌ TESTPYPI variable is NOT configured"
        fi
    
    - name: Create .pypirc configuration
      run: |
        echo "Creating .pypirc configuration file..."
        cat > ~/.pypirc << EOF
        [distutils]
        index-servers =
            testpypi

        [testpypi]
        repository = https://test.pypi.org/legacy/
        username = __token__
        password = ${{ vars.TESTPYPI }}
        EOF
        echo "✅ .pypirc configuration created"
    
    - name: Publish to TestPyPI
      run: |
        echo "Publishing to TestPyPI..."
        twine upload --repository testpypi dist/*
